name: RRG
ckpt_dir: ckpt
dataset:
  proto: ImSeq
  image:
    root: data/RRG/r2gen/mimic-cxr/
    file: image.tok
    image_path: data/images/mimic-cxr-images-512/files/
    load_memory: False
    resize: 256
    crop: 224
    ext: .jpg
  seq:
    root: data/RRG/r2gen/mimic-cxr/
    tokenizer: data/RRG/huggingface/biomed_roberta_base
    file: report.tok
    tokenizer_max_len: 200
    source: tgt

model:
  proto: RRG
  decoder:
    proto: data/RRG/huggingface/biomed_roberta_base
  cnn:
    proto: CNN
    backbone: densenet169
    output_layer: features
    dropout_out: 0.0
    permute: batch_first
    visual_embedding_dim: 1664
    freeze: True

trainor:
  batch_size: 8
  optimizer: RAdam
  optim_params:
    lr: 0.00005
    weight_decay: 0.
  lr_decay: ReduceLROnPlateau
  lr_decay_params:
    factor: 0.8
    patience: 1
    min_lr: 0.000001
    threshold_mode: abs
  epochs: 99
  early_stop: 10
  eval_start: 0
  early_stop_metric: ROUGEL

validator:
  batch_size: 16
  beam_width: 8
  metrics: [ROUGEL, BLEU, METEOR]
  splits: [validate]


ensemblor:
  batch_size: 16
  beam_width: 8
  metrics: [ROUGEL, BLEU, METEOR]
  #  splits: [indiana_dev]
  splits: [validate, test]
  mode: all # best,all
