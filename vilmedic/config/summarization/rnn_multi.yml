name: conv_multimodal_mimic
ckpt_dir: ckpt
dataset:
  proto: ImSeq2Seq
  src:
    root: data/report_sum/mimic-cxr/
    file: findings.tok
    max_len: 80
  tgt:
    root: data/report_sum/mimic-cxr/
    file: impression.tok
    max_len: 80
  image:
    root: data/report_sum/mimic-cxr/
    file: image.tok
    image_path: data/report_sum/
    load_memory: False
    resize: 256
    ext: .jpg


model:
  proto: SumRNN
  cnn:
    proto: CNN
    backbone: densenet169
    output_layer: features
    dropout_out: 0.0
    permute: batch_first
    visual_embedding_dim: 1664

  encoder:
    proto: TextEncoder
    rnn_type: GRU
    input_size: 200
    hidden_size: 320
    n_vocab: 8832
    num_layers: 2
    bidirectional: True
    proj_dim: False
    proj_activ: None
    layer_norm: False
    dropout_rnn: 0
    dropout_emb: 0.4
    dropout_ctx: 0.5

  decoder:
    proto: VisualConditionalDecoder
    input_size: 200
    hidden_size: 320
    n_vocab: 6867 # impression
    rnn_type: GRU
    tied_emb: True
    dec_init: zero
    att_type: mlp
    att_activ: tanh
    att_bottleneck: hid
    att_temp: 1.0
    transform_ctx: True
    mlp_bias: False
    dropout_out: 0.5
    visual_ctx_size: 1024


trainor:
  optimizer: Adam
  optim_params: {lr: 0.0004, weight_decay: 0.00001}
  batch_size: 64
  lr_decay_factor: 0.5
  lr_decay_patience: 2
  lr_min: 0.000001
  epochs: 99
  early_stop: 10
  eval_start: 0
  early_stop_metric: ROUGE2

validator:
  batch_size: 16
  beam_width: 8
  metrics: [ROUGE2, BLEU, METEOR]
  splits: [validate]


ensemblor:
  proto: Ensemblor
  batch_size: 16
  beam_width: 8
  metrics: [ROUGE2, BLEU, METEOR]
  #  splits: [indiana_dev]
  splits: [validate, test]
  mode: all # best,all
