name: biorobert_mimic
ckpt_dir: ckpt

dataset:
  proto: Seq2Seq
  src:
    root: data/report_sum/mimic-cxr/
    file: findings.tok
    tokenizer: data/report_sum/huggingface/biomed_roberta_base
    max_len: 80
  tgt:
    root: data/report_sum/mimic-cxr/
    file: impression.tok
    tokenizer: data/report_sum/huggingface/biomed_roberta_base
    max_len: 80

model:
  proto: SumHugMono
  encoder:
    proto: data/report_sum/huggingface/biomed_roberta_base
  decoder:
    proto: data/report_sum/huggingface/biomed_roberta_base



trainor:
  optimizer: RAdam
  optim_params: {lr: 0.00005, weight_decay: 0.0}
  batch_size: 64
  lr_decay: ReduceLROnPlateau
  lr_decay_params:
    factor: 0.5
    patience: 1
    min_lr: 0.000001
    threshold_mode: abs
  epochs: 99
  early_stop: 10
  eval_start: 0
  early_stop_metric: ROUGE2

validator:
  batch_size: 4
  beam_width: 8
  metrics: [ROUGE2, BLEU, METEOR, ROUGEL]
  splits: [validate]


ensemblor:
  batch_size: 4
  beam_width: 8
  metrics: [ROUGE2, BLEU, METEOR, ROUGEL]
  splits: [validate, test]
  mode: all
