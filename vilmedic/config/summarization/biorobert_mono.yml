name: biorobert_mimic
ckpt_dir: ckpt

dataset:
  proto: Seq2Seq
  src:
    root: data/report_sum/mimic-cxr/
    file: findings.tok
    tokenizer: data/report_sum/huggingface/biomed_roberta_base
    max_len: 80
  tgt:
    root: data/report_sum/mimic-cxr/
    file: impression.tok
    tokenizer: data/report_sum/huggingface/biomed_roberta_base
    max_len: 80

model:
  proto: SumHugMono
  encoder:
    proto: data/report_sum/huggingface/biomed_roberta_base
  decoder:
    proto: data/report_sum/huggingface/biomed_roberta_base



trainor:
  optimizer: Adam
  optim_params: {lr: 0.00005, weight_decay: 0.00001}
  batch_size: 64
  lr_decay_factor: 0.5
  lr_decay_patience: 2
  lr_min: 0.000001
  epochs: 99
  early_stop: 10
  eval_start: 0
  early_stop_metric: ROUGE2

validator:
  batch_size: 16
  beam_width: 8
  metrics: [ROUGE2, BLEU, METEOR]
  splits: [validate]


ensemblor:
  proto: Ensemblor
  batch_size: 16
  beam_width: 8
  metrics: [ROUGE2, BLEU, METEOR]
  #  splits: [indiana_dev]
  splits: [validate, test]
  mode: all # best,all
